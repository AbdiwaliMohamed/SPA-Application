<div class="row">
<div class="col-lg-1">
        <div class="panel-group" id="Myid">


             <form>
                <input type="number" placeholder="Minimum Price" class="form-control" ng-model="min">
             </form>
                </div>
            </div>

    <div class="product-easy  col-lg-11" style="margin-top: -100px">
        <div class="sap_tabs">
    <div id="horizontalTab" style="display: block; width: 100%; margin-left: -60px;">
        <ul class="resp-tabs-list" ng-init="type='products'">
            <li class="resp-tab-item {{type=='products'?'':''}}" aria-controls="tab_item-0" role="tab"><span  ng-click="type='mobiles'">Mobiles</span></li>
            <li class="resp-tab-item {{type=='products'?'':''}}" aria-controls="tab_item-1" role="tab"><span ng-click="type='Computers'">Computers</span></li>
            <li class="resp-tab-item {{type=='products'?'':''}}" aria-controls="tab_item-2" role="tab"><span ng-click="type='Tablets'">Tablets</span></li>
            <li class="resp-tab-item {{type=='products'?'':''}}" aria-controls="tab_item-2" role="tab"><span ng-click="type='Cameras'">Cameras</span></li>
            <li class="resp-tab-item {{type=='products'?'':''}}" aria-controls="tab_item-2" role="tab"><span ng-click="type='Screens'">Screens</span></li>
            <li class="pull-right"><button class="btn btn-success" ng-click="openBasket()"><span class="glyphicon glyphicon-shopping-cart ">{{bascket.length}}</span></button> </li>
        </ul>
    </div>
    <div class="electronics" style="margin-top:-120px">
                <div class="col-md-3 col-lg-4 product-men yes-marg" ng-repeat="product in products| filter :{type:type}|filter:{name:name}|filter:min">
                    <div class="men-pro-item simpleCart_shelfItem">
                        <div class="men-thumb-item">
                            <img src="{{product.img}}" alt="" class="pro-image-front" style="width:90%;height:40%">
                            <img src="{{product.img}}" alt="" class="pro-image-back">
                            <div class="men-cart-pro">
                                <div class="inner-men-cart-pro">
                                    <a href="single.html" class="link-product-add-cart">Quick View</a>
                                </div>
                            </div>
                            <span class="product-new-top">New</span>

                        </div>
                        <div class="item-info-product ">
                            <h4><a>{{product.name}}</a></h4>
                            <div class="info-product-price">
                                <span class="item_price">{{product.price| currency:'$'}}</span>
                                <del>{{product.price| currency:'$'}}</del>
                            </div>
                            <a  class="item_add single-item hvr-outline-out button2" ng-click="addToCart(product.name,product.price,product.img)">Add to cart</a>
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
